<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>SVG</title>
  </head>
  <body>
    <svg width="225" height="225">
      <rect x="0" y="0" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="50" y="0" width="50" height="50" fill="black"></rect>
      <rect x="100" y="0" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="150" y="0" width="50" height="50" fill="black"></rect>

      <rect x="0" y="50" width="50" height="50" fill="black"></rect>
      <rect x="50" y="50" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="100" y="50" width="50" height="50" fill="black"></rect>
      <rect x="150" y="50" width="50" height="50" fill="#c4c4c4"></rect>

      <rect x="0" y="100" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="50" y="100" width="50" height="50" fill="black"></rect>
      <rect x="100" y="100" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="150" y="100" width="50" height="50" fill="black"></rect>

      <rect x="0" y="150" width="50" height="50" fill="black"></rect>
      <rect x="50" y="150" width="50" height="50" fill="#c4c4c4"></rect>
      <rect x="100" y="150" width="50" height="50" fill="black"></rect>
      <rect x="150" y="150" width="50" height="50" fill="#c4c4c4"></rect>


      <circle cx="75" cy="25" r="16" stroke="none" fill="yellow"></circle>
      <circle cx="75" cy="125" r="16" stroke="none" fill="blue"></circle>

    </svg>
  </body>
</html>
